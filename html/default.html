<!DOCTYPE html>
<html lang="es-MX">
<head>
	<script src="https://checkout.stripe.com/checkout.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css" />
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<script>
		var handler = StripeCheckout.configure({
			key: 'pk_test_8dd3LPVANWkLgE2WDXIcXLfw',
			locale: 'auto',
			currency: 'MXN',
			zipCode: true,
			//billingAddress: true,
			name: 'Sorteo iPhone 7',
			//panelLabel: '¡Comprar!',
			token: function(token) {
				alert(token.id);
			}
		});

		window.onload = function(){
			var firstButton = document.getElementById('firstButton');
			firstButton.addEventListener('click', function(e){
				handler.open({
					description: 'Boleto básico',
					amount: 4500
				});
				e.preventDefault();
			});

			var secondButton = document.getElementById('secondButton');
			secondButton.addEventListener('click', function(e){
				handler.open({
					description: 'Boleto PREMIUM',
					amount: 7500
				});
				e.preventDefault();
			});
		}

		window.addEventListener('popstate', function(){
			handler.close();
		})
	</script>
	<title>{{title}}</title>
</head>
<body>
	<div class="mdl-layout mdl-js-layout">
		<main class="mdl-layout__content" style="flex: 1 0 auto;">
			<button id="firstButton">Basico</button>
			<button id="secondButton">Premium</button>
		</main>
		<footer class="mdl-mini-footer">
			<div class="mdl-mini-footer__left-section">
				<div class="mdl-logo">Mini-footer Heading</div>
				<ul class="mdl-mini-footer__link-list">
					<li><a href="">Link 1</a></li>
					<li><a href="">Link 2</a></li>
					<li><a href="">Link 3</a></li>
				</ul>
			</div>
			<div class="mdl-mini-footer__right-section">
				<button class="mdl-mini-footer__social-btn"></button>
				<button class="mdl-mini-footer__social-btn"></button>
				<button class="mdl-mini-footer__social-btn"></button>
			</div>
		</footer>
	</div>
</body>
</html>
